<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Levantar pedido</title>
    </head>
    <body>
        <h1>Aqui se hace el pedido</h1>

        <form action="pedido.js">   
            <label for="nombre">Danos tu nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

            <br><br>
            <label for="Telefono">Danos tu telefono</label><br>
            <input type="text" id="telefono" name="telefono" placeholder="Telefono aqui">
            <br><br>
            <label for="correo">Danos tu correo electronico</label><br>
            <input type="text" id="correo" name="correo" placeholder="Tu correo electronico">


            <br>

            <p>¿Que pastel quieres?</p>
            <input type="checkbox" id="intergalactica" name="intergalactica" value="intergalactica">
            <label for="intergalactica">Tarta Intergalactica</label><br>
            <input type="number" id="intergalacticacuantos" name="intergalacticacuantos"><br>
            <input type="checkbox" id="meteorito" name="meteorito" value="meteorito">
            <label for="meteorito">Tarta Meteorito</label><br>
            <input type="number" id="meteoritocuantos" name="meteoritocuantos"><br>
            <input type="checkbox" id="universal" name="universal" value="universal">
            <label for="universal">Pastel Universal</label><br>
            <input type="number" id="universalsacuantos" name="universalsacuantos"><br>
            <input type="checkbox" id="via" name="via" value="via">
            <label for="via">Pastel Via Lactea</label><br>
            <input type="number" id="viacuantos" name="viacuantos"><br>
            <input type="checkbox" id="lunares" name="lunares" value="lunares">
            <label for="lunares">Galletas lunares</label><br>
            <input type="number" id="lunaresacuantos" name="lunarescuantos"><br>
            <input type="checkbox" id="bugs" name="bugs" value="bugs">
            <label for="bugs">Pastel Bugs Bunny</label><br>
            <input type="number" id="bugscuantos" name="bugscuantos"><br>
            <input type="checkbox" id="mercurio" name="mercurio" value="mercurio">
            <label for="cmercurio">Pastel Mercurio</label><br>
            <input type="number" id="mercuriocuantos" name="mercuriocuantos"><br>
            <input type="checkbox" id="urano" name="urano" value="urano">
            <label for="urano">Pastel urano</label><br>
            <input type="number" id="uranocuantos" name="uranocuantos"><br>

            <p>¿Para tomar un cafe frio?</p>
            <select name="cafefrio" id="cafefrio">
                <option value="Capuchino">Capuchino</option>
                <option value="Expresso">Expresso</option>
                <option value="Latte">Latte</option>
                <option value="Capuchinovainilla">Capuchino Vainilla</option>
            </select>
            
            <p>O mejor un cafe caliente</p>
            <select name="cafecaliente" id="cafecaliente">
                <option value="Americano">Americano</option>
                <option value="Latte">Latte</option>
                <option value="Cafe con leche">Cafe con leche</option>
                <option value="Caramel Machiatto">Caramel Machiatto</option>
                </select>

                <br><br>
                <input type="reset" value="Borrar">
                <input type="submit" value="Enviar">

            <br><br
        </form>

    </body>
</html>
